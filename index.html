<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="main-container">
            <div class="display">
                <h3></h3>
                <p></p>
            </div>
            <div class="button notNum" id="clear">C</div>
            <div class="button notNum negate">+/-</div>
            <div class="button notNum" id="percentage">%</div>
            <div class="button notNum operator" id="divide">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button notNum operator" id="multiply">*</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button notNum operator" id="subtract">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button notNum operator" id="add" 1>+</div>
            <div class="button number zero">0</div>
            <div class="button number decimal">.</div>
            <div class="button notNum" id="delete">Del</div>
            <div class="button notNum" id="enter">=</div>

        </div>

    </main>
    <script src="fitty.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
